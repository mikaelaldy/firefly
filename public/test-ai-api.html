<!DOCTYPE html>
<html>
<head>
    <title>Test AI API</title>
</head>
<body>
    <h1>Test AI Suggest API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/ai/suggest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        goal: 'Write a blog post about productivity',
                        urgency: 'medium'
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p><strong>First Step:</strong> ${data.firstStep.description}</p>
                        <p><strong>Next Actions:</strong></p>
                        <ul>
                            ${data.nextActions.map(action => `<li>${action}</li>`).join('')}
                        </ul>
                        <p><strong>Fallback Used:</strong> ${data.fallbackUsed || false}</p>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
